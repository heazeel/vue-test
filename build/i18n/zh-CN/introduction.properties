title = 迅蚁介绍

company-introduction = 公司介绍

introduction-line-1 = 迅蚁是一家致力于构建城市空中配送网络的科技公司，我们设计开发的物流无人机、无人站及云端UTM和调度系统能够无缝协同运行，为城市提供安全快速的自动化航空货运服务。
introduction-line-2 = 我们正在运营全球内第一家城市内航空货运公司（送吧空运），并于2019年10月获得由中国民航局颁发的全球首张城市物流运行许可“牌照”。
introduction-line-3 = 未来3-5年，我们将为全球100座城市构建起安全高效的空中配送网络，为企业用户和消费者提供随时随地、触手可及的城市内航空运输服务，同时成为万亿美元规模的城市空中交通市场的重要参与者。

