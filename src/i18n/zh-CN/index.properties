content-box-content1-h1 = 应急保障
content-box-content1-p = TR7S能在绝大多数地面环境下完成起降，能满足各类赛事的场地环境。根据实际运行数据表明，无人机空中医疗急救网络有效避免道路障碍，为赛事突发情况作出有效的快速响应。

content-box-content2-h1 = 医疗急救
content-box-content2-p = 利用无人机安全快速的飞行优势，避免了二次污染的同时节省出大量人力物力，与时间赛跑，守护生命航线。

content-box-content3-h1 = 邮政快递
content-box-content3-p = 利用“通用航空”与“快递”相结合的无人机快递新业态，解决特殊场景下的应急配送和偏远地区的邮政寄递配送问题。

content-box-content4-h1 = 即时配送
content-box-content4-p = 让配送员从繁重的体力劳动中解脱出来，也让每一位消费者能够获得随时待命、快速送达的极致配送服务体验。

uavGroup-title = 全自动化即时配送网络
